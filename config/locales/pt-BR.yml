pt-BR:
  zulip_settings_header: Configuração do Zulip Plugin
  zulip_settings_label_url: URL da instância Zulip
  zulip_settings_label_email: E-mail do Bot no Zulip
  zulip_settings_label_api_key: API key do Bot no Zulip
  field_zulip_stream: Nome do fluxo
  field_zulip_private_messages: Notificar atribuições
  field_zulip_subject_issue: Notificar a atualização de tarefas
  field_zulip_subject_version: Notifier o avanço das milestones
  zulip_notify_assignment: >
    %{user} **atribuiu** a tarefa [%{id}: %{subject}](%{url}) para **você**:


    ~~~quote

    %{description}

    ~~~


    * **%{status_label}**: %{status}

  zulip_notify_unassignment: >
    %{user} **desatribuiu** a tarefa [%{id}: %{subject}](%{url}) de **você**.

  zulip_notify_updated: >
    %{user} **modificou** a tarefa [%{id}: %{subject}](%{url}).

  zulip_notify_destroyed: >
    %{user} **excluiu** a tarefa **%{id}: %{subject}**.

  zulip_init_issue_subject: >
    %{user} **criou** a tarefa [%{id}: %{subject}](%{url}):


    ~~~quote

    %{description}

    ~~~

    * **%{assigned_to_label}**: %{assigned_to}

    * **%{status_label}**: %{status}

  zulip_update_version_subject_added: >
    %{user} **adicionou** a tarefa [%{id}: %{subject}](%{url}) à versão **%{fixed_version}**.

  zulip_update_version_subject_removed: >
    %{user} **removeu** a tarefa [%{id}: %{subject}](%{url}) da versão **%{fixed_version}**.

  zulip_update_version_subject_status: >
    %{user} **modificou o status** da tarefa [%{id}: %{subject}](%{url}) de
    *~~%{previous_status}~~* para **%{current_status}**.
